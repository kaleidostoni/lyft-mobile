<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  	<link rel="stylesheet" href="../font-awesome/font-awesome/css/font-awesome.min.css">
  	<link rel="stylesheet" href="../css/main.css">
  	<link rel="stylesheet" href="../build/css/intlTelInput.css">
	<title>Sign Up</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row header-container">
			<a href="../index.html"><i class="fa fa-chevron-left fa-2x" aria-hidden="true"></i></a>
			<h2>Sign Up</h2>
		</div>
		<p class="join">Join now for free ride credit</p>
		<hr>
	</div>
	<div class="container">
		<input class="align-middle number-input" type="tel" id="demo" placeholder="(+52)">
		<p class="join">We´ll send a text to verify your phone</p>
		<button  type="button" class="btn btn-secondary btn-lg btn-block " data-toggle="modal" data-target="#sign-up-code" disabled="disabled" id="btn-next">NEXT</button>
	</div>
<!--modal random code renerator-->
<div class="modal fade" id="sign-up-code">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Tu código de confirmación</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      	<p class="random-code">LAB -</p>
        <p class="random-code" id="random-code"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary"><a class="anchor" href="verify-phone.html">Ok</a></button>
      </div>
    </div>
  </div>
</div>





 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

 <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
 <script type="text/javascript" src="../js/app.js"></script>
 <script src="../build/js/intlTelInput.js"></script>

</body>
</html>
